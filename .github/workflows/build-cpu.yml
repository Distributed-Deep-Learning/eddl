name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install utilities
        run: sudo apt-get install -y cmake wget graphviz
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=.
          make install
      - name: Test
        run: |
          cd build
          cmake/eddl/bin/unit_tests
